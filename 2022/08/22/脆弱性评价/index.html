              <div class="markdown-body">
                
                <p>加载研究区</p>
<figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs reasonml"><span class="hljs-comment">//加载研究区</span><br>var studyArea = pie.<span class="hljs-constructor">FeatureCollection(<span class="hljs-string">&quot;NGCC/CHINA_CITY_BOUNDARY&quot;</span>)</span><br>    .filter(pie.<span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Filter</span>.</span></span>eq(<span class="hljs-string">&quot;name&quot;</span>,<span class="hljs-string">&quot;邯郸市&quot;</span>))<br>    .first<span class="hljs-literal">()</span><br>    .geometry<span class="hljs-literal">()</span>;<br><span class="hljs-comment">//加载研究区边界</span><br><span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Map</span>.</span></span>add<span class="hljs-constructor">Layer(<span class="hljs-params">studyArea</span>, &#123; <span class="hljs-params">color</span>: &#x27;<span class="hljs-params">black</span>&#x27;, <span class="hljs-params">fillColor</span>: &#x27;00000000&#x27; &#125;, <span class="hljs-string">&quot;roi&quot;</span>)</span>;<br><span class="hljs-comment">//定位地图中心</span><br><span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Map</span>.</span></span>center<span class="hljs-constructor">Object(<span class="hljs-params">studyArea</span>, 8)</span>;<br></code></pre></td></tr></table></figure>
<p>dem及坡度代码（未修改）</p>
<figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><code class="hljs reasonml">var SRTM = pie.<span class="hljs-constructor">ImageCollection(&#x27;DEM<span class="hljs-operator">/</span>SRTM_30&#x27;)</span><br>     .filter<span class="hljs-constructor">Bounds(<span class="hljs-params">studyArea</span>)</span><br>     .select(<span class="hljs-string">&quot;elevation&quot;</span>)<br>     .mean<span class="hljs-literal">()</span><br>     .clip(studyArea);<br><span class="hljs-comment">//DEM数据归一化</span><br>var srtm_band = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">SRTM</span>.</span></span>select(&#x27;elevation&#x27;)<br>var srtm_minmax = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">SRTM</span>.</span></span>reduce<span class="hljs-constructor">Region(<span class="hljs-params">pie</span>.Reducer.<span class="hljs-params">minMax</span>()</span>, studyArea, <span class="hljs-number">30</span>);<br>srtm_minmax = pie.<span class="hljs-constructor">Dictionary(<span class="hljs-params">srtm_minmax</span>)</span>;<br>var elevation_min = pie.<span class="hljs-constructor">Number(<span class="hljs-params">srtm_minmax</span>.<span class="hljs-params">get</span>(<span class="hljs-string">&quot;elevation_min&quot;</span>)</span>);<br>var elevation_max = pie.<span class="hljs-constructor">Number(<span class="hljs-params">srtm_minmax</span>.<span class="hljs-params">get</span>(<span class="hljs-string">&quot;elevation_max&quot;</span>)</span>);<br>var dem_result = pie.<span class="hljs-constructor">Image(<span class="hljs-params">elevation_max</span>)</span>.subtract(srtm_band).divide(elevation_max.subtract(elevation_min));<br>var vis_DEM = &#123;<br> min:<span class="hljs-number">0</span>,<br> max:<span class="hljs-number">1</span>,<br> palette: <span class="hljs-literal">[&#x27;#BF812D&#x27;, &#x27;#DFC27D&#x27;, &#x27;#F6E8C3&#x27;, &#x27;#A1D99B&#x27;, &#x27;#<span class="hljs-number">41</span>AB5D&#x27;]</span><br>&#125;;<br><span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Map</span>.</span></span>add<span class="hljs-constructor">Layer(<span class="hljs-params">dem_result</span>, <span class="hljs-params">vis_DEM</span>, <span class="hljs-string">&quot;dem&quot;</span>, <span class="hljs-params">false</span>)</span>;<br><span class="hljs-comment">//Slope归一化//计算坡度</span><br>var Slope = pie.<span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Terrain</span>.</span></span>slope(SRTM).rename(<span class="hljs-string">&quot;slope&quot;</span>);<br>var slope_band = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Slope</span>.</span></span>select(&#x27;slope&#x27;)<br>var slope_minmax = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Slope</span>.</span></span>reduce<span class="hljs-constructor">Region(<span class="hljs-params">pie</span>.Reducer.<span class="hljs-params">minMax</span>()</span>, studyArea, <span class="hljs-number">30</span>);<br>slope_minmax = pie.<span class="hljs-constructor">Dictionary(<span class="hljs-params">slope_minmax</span>)</span>;<br>var slope_min = pie.<span class="hljs-constructor">Number(<span class="hljs-params">slope_minmax</span>.<span class="hljs-params">get</span>(<span class="hljs-string">&quot;slope_min&quot;</span>)</span>);<br>var slope_max = pie.<span class="hljs-constructor">Number(<span class="hljs-params">slope_minmax</span>.<span class="hljs-params">get</span>(<span class="hljs-string">&quot;slope_max&quot;</span>)</span>);<br>var slope_result = pie.<span class="hljs-constructor">Image(<span class="hljs-params">slope_max</span>)</span>.subtract(slope_band).divide(slope_max.subtract(slope_min));<br>var vis_slope = &#123;<br> min:<span class="hljs-number">0</span>,<br> max:<span class="hljs-number">1</span>,<br> palette: <span class="hljs-literal">[&#x27;#C7E9C0&#x27;, &#x27;#F6E8C3&#x27;, &#x27;#DFC27D&#x27;, &#x27;#CD853F&#x27;, &#x27;#BF812D&#x27;]</span><br>&#125;;<br><span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Map</span>.</span></span>add<span class="hljs-constructor">Layer(<span class="hljs-params">slope_result</span>, <span class="hljs-params">vis_slope</span>, <span class="hljs-string">&quot;slope&quot;</span>, <span class="hljs-params">false</span>)</span>;<br></code></pre></td></tr></table></figure>
<p>湿度代码</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><code class="hljs csharp"><span class="hljs-comment">//湿度</span><br><span class="hljs-function">function <span class="hljs-title">WET</span>(<span class="hljs-params">img,studyArea</span>)</span>&#123;<br>    <span class="hljs-keyword">var</span> B=img.<span class="hljs-keyword">select</span>(<span class="hljs-string">&quot;B2&quot;</span>);<br>    <span class="hljs-keyword">var</span> G=img.<span class="hljs-keyword">select</span>(<span class="hljs-string">&quot;B3&quot;</span>);<br>    <span class="hljs-keyword">var</span> R=img.<span class="hljs-keyword">select</span>(<span class="hljs-string">&quot;B4&quot;</span>);<br>    <span class="hljs-keyword">var</span> NIR=img.<span class="hljs-keyword">select</span>(<span class="hljs-string">&quot;B5&quot;</span>);<br>    <span class="hljs-keyword">var</span> SWIR1=img.<span class="hljs-keyword">select</span>(<span class="hljs-string">&quot;B6&quot;</span>);<br>    <span class="hljs-keyword">var</span> SWIR2=img.<span class="hljs-keyword">select</span>(<span class="hljs-string">&quot;B7&quot;</span>);<br>    <span class="hljs-keyword">var</span> WET=B.multiply(<span class="hljs-number">0.1509</span>).<span class="hljs-keyword">add</span>(G.multiply(<span class="hljs-number">0.1973</span>).<span class="hljs-keyword">add</span>(R.multiply(<span class="hljs-number">0.3279</span>).<span class="hljs-keyword">add</span>(NIR.multiply(<span class="hljs-number">0.3406</span>).<span class="hljs-keyword">add</span>(SWIR1.multiply(<span class="hljs-number">-0.7112</span>).<span class="hljs-keyword">add</span>(SWIR2.multiply(<span class="hljs-number">-0.4572</span>))))))<br>    .rename(<span class="hljs-string">&quot;WET&quot;</span>);<br>  <span class="hljs-comment">//计算区域内WET最大值</span><br>  <span class="hljs-keyword">var</span> WET_max = WET.reduceRegion(pie.Reducer.max(),studyArea, reduceScale).<span class="hljs-keyword">get</span>(<br>    <span class="hljs-string">&quot;WET&quot;</span><br>  );<br>  WET_max = pie.Number(WET_max);<br>  <span class="hljs-comment">//计算区域内WET最小值</span><br>  <span class="hljs-keyword">var</span> WET_min = WET.reduceRegion(pie.Reducer.min(), studyArea, reduceScale).<span class="hljs-keyword">get</span>(<br>    <span class="hljs-string">&quot;WET&quot;</span><br>  );<br>  WET_min = pie.Number(WET_min);<br>  <span class="hljs-keyword">var</span> img_WET = WET.subtract(WET_min).divide(WET_max.subtract(WET_min));<br>  <span class="hljs-keyword">return</span> img_WET;<br> &#125;<br></code></pre></td></tr></table></figure>
<p>年平均降水量（现在是月平均降水量，之后修改）</p>
<figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs reasonml"><span class="hljs-comment">//月平均降水量//想办法转换成年降水量</span><br><span class="hljs-keyword">function</span> <span class="hljs-constructor">TEM(<span class="hljs-params">img</span>,<span class="hljs-params">studyArea</span>)</span>&#123;<br>    var TEM=img.select(<span class="hljs-string">&quot;B1&quot;</span>).rename(<span class="hljs-string">&quot;TEM&quot;</span>);<br>      <span class="hljs-comment">//计算区域内WET最大值</span><br>  var TEM_max = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">TEM</span>.</span></span>reduce<span class="hljs-constructor">Region(<span class="hljs-params">pie</span>.Reducer.<span class="hljs-params">max</span>()</span>,studyArea, reduceScale).get(<br>    <span class="hljs-string">&quot;TEM&quot;</span><br>  );<br>  TEM_max = pie.<span class="hljs-constructor">Number(TEM_max)</span>;<br>  <span class="hljs-comment">//计算区域内WET最小值</span><br>  var TEM_min = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">TEM</span>.</span></span>reduce<span class="hljs-constructor">Region(<span class="hljs-params">pie</span>.Reducer.<span class="hljs-params">min</span>()</span>, studyArea, reduceScale).get(<br>    <span class="hljs-string">&quot;TEM&quot;</span><br>  );<br>  TEM_min = pie.<span class="hljs-constructor">Number(TEM_min)</span>;<br>  var img_TEM = <sp   Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
